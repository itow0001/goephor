  name: "Project Name"
  description: "Project Description"
  globals:
    - var1: 2
    - var2: 2
  actions:
       # This shows how to include other manifests
       - string.utils.println:
          - 'warning'
          - "THIS IS THE START"
       - condition.statement.IF:
          - "${var1}"
          - "=="
          - "${var2}"
          - THEN:
             - system.include.manifest:
                - "${WORKSPACE}/src/examples/ex_condition.yaml"
                - True
                - False
                - var2: 1
                - SHIZAM: "#################"
       - string.utils.println:
           - 'warning'
           - "THIS IS THE END"
      
                           