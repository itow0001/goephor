  name: "Project Name"
  description: "Project Description"
  globals:
    - ENV1: "(FAIL)"
    - SWITCH: 0
  actions:
       # Create a environment variable from output, works with all commands
       -  condition.statement.IF:
                            - "${SWITCH}"
                            - "=="
                            - 1
                            - THEN:
                              - system.terminal.shell:
                                - 'echo this will fail"'
                              - system.terminal.shell:
                                - "echo '(PASS)'"
                                - ignore: True
                            - ELSE:
                              - system.terminal.shell:
                                - "echo '(PASS)'"
                                - set_env: "ENV1"
                              - system.terminal.shell:
                                - 'echo "${ENV1}"'
                              
              