  name: "SCM Example"
  description: "Project Description"
  globals: 
    - DIR_REPO: "/tmp/src"
    - BRANCH: "master"
    - GIT_REMOTE: "${GITHUB_REPO}"
  actions:
       # make sure the user has a key
       - system.terminal.shell:
                            - "whoami"
       # root user needs the correct key
       - system.terminal.shell:
                              - "cp /jenkins/.ssh/id_rsa /root/.ssh" 
       # This is how to clone a repo                       
       - scm.git.clone:
                      - "root"
                      - "${DIR_REPO}"
                      - "${GIT_REMOTE}"
                      - branch: "${BRANCH}"
                      - depth: 1
       - system.terminal.shell:
                              - "ls ${DIR_REPO}"
       # checkout a branch
       - scm.git.checkout:
          - "root"
          - "${DIR_REPO}"
          - "${BRANCH}"
       - scm.git.latest_commit:
          - "root"
          - "${DIR_REPO}"
          - "${BRANCH}"
          - "sha1"
       #- scm.git.delete:
       #   - "${DIR_REPO}"
                      
